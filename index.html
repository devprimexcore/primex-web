  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.1);
  transition: all 0.4s ease;
}
.links a:hover::before {
  left: 0;
}

  border-radius: 20px;

  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;

  padding: 15px;
  border-radius: 15px;

  text-align: center;
