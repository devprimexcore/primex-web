<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ùñØùñ±ùñ®ùñ¨ùñ§ùñ∑</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #0ff;
      --secondary: #444;
    }
    body.light {
      --bg: #fff;
      --text: #111;
      --accent: #007BFF;
      --secondary: #ccc;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      transition: background 0.4s, color 0.4s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 30px 20px;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      animation: glow 1.8s ease-in-out infinite alternate;
    }
    p.subtitle {
      font-size: 1rem;
      color: var(--secondary);
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: var(--secondary);
      color: var(--text);
      cursor: pointer;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      transition: 0.3s;
    }
    button:hover {
      background-color: var(--accent);
      color: #000;
    }
    .info-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid var(--secondary);
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }
    .info-box h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .info-box p {
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .footer {
      margin-top: auto;
      padding: 20px 0;
      color: var(--secondary);
      font-size: 0.85rem;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px var(--accent); }
      to   { text-shadow: 0 0 25px var(--accent); }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .controls {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>ùñØùñ±ùñ®ùñ¨ùñ§ùñ∑</h1>
  <p class="subtitle">Access is earned, not given.</p>

  <div class="controls">
    <button onclick="toggleTheme()">‚òÄÔ∏è / üåô Mode</button>
    <button onclick="changeText('elite')">Elite Quote</button>
    <button onclick="changeText('tech')">Tech Quote</button>
    <button onclick="changeText('life')">Life Quote</button>
  </div>

  <div class="info-box" id="info">
    <h2>Welcome to PRIMEX</h2>
    <p>This space is reserved for the bold, the curious, and the extraordinary minds. Use the buttons above to explore themes.</p>
  </div>

  <footer class="footer">
    &copy; 2025 PRIMEX. Designed with precision.
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function changeText(type) {
      const box = document.getElementById('info');
      const data = {
        elite: {
          title: 'Elite Mindset',
          text: 'Discipline is the bridge between goals and accomplishment. Access is earned, not given.'
        },
        tech: {
          title: 'Tech Vision',
          text: 'Innovation is seeing what everybody has seen and thinking what nobody has thought.'
        },
        life: {
          title: 'Life Philosophy',
          text: 'Simplicity is the ultimate sophistication. Move quiet, strike loud.'
        }
      };
      box.innerHTML = `<h2>${data[type].title}</h2><p>${data[type].text}</p>`;
    }
  </script>
</body>
</html>
