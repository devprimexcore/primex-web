    }

      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

      width: 100%;
      max-width: 800px;
    }
    .card {
      background: #111;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 20px;
      transition: 0.3s ease;
    }
    .card:hover {
      border-color: #555;
      transform: translateY(-5px);
    }
    .card h3 {

      margin-bottom: 6px;
    }
    .card p {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 10px;
    }
    .card a {

      padding: 8px 14px;
      background: #0ff2;
      color: var(--text-color);
      text-decoration: none;
      border-radius: 10px;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .card a:hover {
      background: #0ff4;
    }
    .search-section {
      margin-top: 50px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .search-section input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }
    .file-results {
      margin-top: 20px;
      display: grid;
      width: 100%;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .file-item {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 15px;
      border: 1px solid #333;
      text-align: center;
      transition: all 0.3s ease;
    }
    .file-item img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .file-item h3 {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    .file-item a {
      color: #4fc3f7;
      text-decoration: none;
    }
    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>

    Â© PRIMEX | Verified by the developer primex
  </footer>  <script src="data.js"></script>  <script>
    function searchFiles() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const resultBox = document.getElementById('fileResults');
      if (!query || query.length < 2) {
        resultBox.innerHTML = '';
        return;
      }
      const matched = window.files.filter(file => file.keyword.toLowerCase().includes(query));
      if (matched.length === 0) {
        resultBox.innerHTML = '<p style="color:gray;">No matching files found.</p>';
      } else {
        resultBox.innerHTML = '';
        matched.forEach(file => {
          const item = document.createElement('div');
          item.className = 'file-item';
          item.innerHTML = `
            <img src="${file.image}" alt="preview">
            <h3>${file.title}</h3>
            <a href="${file.url}" target="_blank">Download</a>
          `;
          resultBox.appendChild(item);
        });
      }
    }
  </script></body>
