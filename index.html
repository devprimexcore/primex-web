<!-- by primex | Verified by the developer primex --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRIMEX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f6f6f6;
      --text-light: #111;
      --bg-dark: #000;
      --text-dark: #fff;
      --accent: #0ff;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      transition: all 0.3s ease;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    .topbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .menu-btn {
      background: none;
      border: none;
      cursor: pointer;
    }
    .menu-btn svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }
    .header {
      text-align: center;
      font-size: 3rem;
      margin-top: 20px;
      letter-spacing: 3px;
    }
    .desc {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.1rem;
      color: #777;
    }
    .panel {
      position: fixed;
      top: 0;
      left: -300px;
      width: 280px;
      height: 100%;
      background: rgba(0,0,0,0.95);
      color: white;
      z-index: 1000;
      padding: 30px 20px;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .panel.open {
      left: 0;
    }
    .panel button {
      background: transparent;
      border: 1px solid #555;
      padding: 10px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .card {
      background: #111;
      padding: 20px;
      border-radius: 16px;
      border: 1px solid #333;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      border-color: #555;
    }
    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 6px;
    }
    .card p {
      font-size: 0.9rem;
      color: #777;
      margin-bottom: 10px;
    }
    .card a {
      display: inline-block;
      padding: 8px 14px;
      background: #0ff2;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
    .search-section {
      margin-top: 40px;
      padding: 0 20px;
    }
    .search-section input {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }
    .file-results {
      margin-top: 20px;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      padding: 0 20px;
    }
    .file-item {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 15px;
      border: 1px solid #333;
      text-align: center;
    }
    .file-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .file-item h3 {
      margin: 10px 0;
      font-size: 1.1rem;
    }
    .file-item a {
      color: #4fc3f7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button class="menu-btn" onclick="toggleMenu()">
      <svg viewBox="0 0 100 80" width="40" height="40">
        <rect width="100" height="10"></rect>
        <rect y="30" width="100" height="10"></rect>
        <rect y="60" width="100" height="10"></rect>
      </svg>
    </button>
  </div>  <div class="panel" id="sidePanel">
    <button onclick="toggleDark()">Toggle Light / Dark</button>
    <button onclick="alert('Coming soon: Language switch')">Language: EN</button>
    <button onclick="alert('To download a file, type the keyword in the search box.')">How to Download</button>
  </div>  <div class="header">PRIMEX</div>
  <p class="desc">Access is earned, not given.</p>  <div class="links">
    <div class="card">
      <h3>Telegram</h3>
      <p>@YXXVI</p>
      <a href="https://t.me/YXXVI" target="_blank">Open</a>
    </div>
    <div class="card">
      <h3>Instagram</h3>
      <p>@cpuua</p>
      <a href="https://instagram.com/cpuua" target="_blank">Open</a>
    </div>
    <div class="card">
      <h3>XIT HUB</h3>
      <p>t.me/xithub</p>
      <a href="https://t.me/xithub" target="_blank">Open</a>
    </div>
    <div class="card">
      <h3>PRIMEX CORE</h3>
      <p>@vxwwo</p>
      <a href="https://t.me/vxwwo" target="_blank">Open</a>
    </div>
  </div>  <div class="search-section">
    <input type="text" id="searchInput" placeholder="Enter Access Code" oninput="searchFiles()">
    <div class="file-results" id="fileResults"></div>
  </div>  <script src="data.js"></script>  <script>
    function toggleMenu() {
      document.getElementById('sidePanel').classList.toggle('open');
    }
    function toggleDark() {
      document.body.classList.toggle('light');
    }
    function searchFiles() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const resultBox = document.getElementById('fileResults');
      if (!query || query.length < 2) {
        resultBox.innerHTML = '';
        return;
      }
      const matched = window.files.filter(file => file.keyword.toLowerCase().includes(query));
      if (matched.length === 0) {
        resultBox.innerHTML = '<p style="color:gray;">No matching files found.</p>';
      } else {
        resultBox.innerHTML = '';
        matched.forEach(file => {
          const item = document.createElement('div');
          item.className = 'file-item';
          item.innerHTML = `
            <img src="${file.image}" alt="preview">
            <h3>${file.title}</h3>
            <a href="${file.url}" target="_blank">Download</a>
          `;
          resultBox.appendChild(item);
        });
      }
    }
  </script></body>
  </html>
