  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f7f7;
      --card: #ffffff;
      --text: #111;
      --subtext: #555;
      --primary: #007aff;
      --radius: 20px;
      --shadow: 0 10px 25px rgba(0,0,0,0.06);
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  min-height: 100vh;
}

h1 {
  font-size: 2.8rem;
  font-weight: 700;
  margin-bottom: 10px;
  color: var(--text);
}

p.subtitle {
  font-size: 1rem;
  color: var(--subtext);
  margin-bottom: 30px;
}

.links {
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 100%;
  max-width: 420px;
}

.links a {
  text-decoration: none;
  background: var(--card);
  padding: 14px 20px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: 0.3s ease;
  color: var(--text);
}

.links a:hover {
  transform: scale(1.02);
}

.file-btn {
  margin-top: 35px;
  padding: 14px 28px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: var(--radius);
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
  box-shadow: var(--shadow);
}

.file-btn:hover {
  background: #005fcc;
}

.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal-content {
  background: var(--card);
  width: 90%;
  max-width: 600px;
  max-height: 80vh;
  overflow-y: auto;
  border-radius: var(--radius);
  padding: 30px;
  box-shadow: var(--shadow);
  position: relative;
}

.file-item {
  margin-bottom: 25px;
  padding-bottom: 15px;
  border-bottom: 1px solid #eee;
}

.file-item img {
  max-width: 100px;
  border-radius: 10px;
  margin-bottom: 10px;
}

.file-item h3 {
  font-size: 1.1rem;
  margin-bottom: 5px;
}

.file-item a {
  color: var(--primary);
  text-decoration: none;
  font-size: 0.95rem;
}

.close {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 1.5rem;
  cursor: pointer;
  color: #888;
}

@media(max-width: 500px) {
  h1 { font-size: 2rem; }
}

  </style>
</head>
<body>
  <h1>ùñØùñ±ùñ®ùñ¨ùñ§ùñ∑</h1>
  <p class="subtitle">Access is earned, not given.</p>  <div class="links">

    <a href="https://www.instagram.com/cpuua" target="_blank">Instagram ‚Äì @cpuua <span>‚Üí</span></a>
    <a href="https://t.me/xithub" target="_blank">XIT HUB <span>‚Üí</span></a>
    <a href="https://t.me/vxwwo" target="_blank">PRIMEX CORE <span>‚Üí</span></a>
  </div><button class="file-btn" onclick="openModal()">‚ü∂ Downloadable Files</button>

  <div class="modal" id="modal">
    <div class="modal-content" id="fileList">
      <span class="close" onclick="closeModal()">&times;</span>
      <p style="text-align:center; color:#666;">Loading files...</p>
    </div>
  </div>  <script>
    const modal = document.getElementById('modal');
    const fileList = document.getElementById('fileList');

    function openModal() {
      modal.style.display = 'flex';
      fetchFiles();
    }

    function closeModal() {
      modal.style.display = 'none';
      fileList.innerHTML = '<span class="close" onclick="closeModal()">&times;</span><p style="text-align:center; color:#666;">Loading files...</p>';
    }

    async function fetchFiles() {
      try {
        const res = await fetch('files.json');
        const files = await res.json();
        fileList.innerHTML = '<span class="close" onclick="closeModal()">&times;</span>';
        files.forEach(file => {
          const item = document.createElement('div');
          item.className = 'file-item';
          item.innerHTML = `
            <img src="${file.image}" alt="${file.title}" />
            <h3>${file.title}</h3>
            <a href="${file.url}" target="_blank">Download</a>
          `;
          fileList.appendChild(item);
        });
      } catch (err) {
        fileList.innerHTML += '<p style="color:red; text-align:center;">‚ö†Ô∏è Failed to load files.</p>';
      }
    }
  </script></body>
