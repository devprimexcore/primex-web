    p {

    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }
    .links a {
      text-decoration: none;
      background: transparent;
      border: 1px solid #555;
      padding: 12px;
      text-align: center;
      border-radius: 15px;
      color: #fff;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .links a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      transition: all 0.4s ease;
    }
    .links a:hover::before {
      left: 0;
    }
    .links a:hover {
      border-color: #999;
    }
    .file-btn {
      background: #111;
      color: #fff;
      border: 1px solid #555;
      padding: 12px 24px;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.3s ease;
    }
    .file-btn:hover {
      background: #222;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      padding: 30px;
    }
    .modal-content {
      max-width: 900px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      background: #111;
      padding: 25px;
      border-radius: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .file-item {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 15px;
      border: 1px solid #333;
      text-align: center;
      transition: all 0.3s ease;
    }
    .file-item:hover {
      transform: translateY(-5px);
      border-color: #555;
    }
    .file-item img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .file-item h3 {
      margin: 10px 0;
      font-size: 1.1rem;
      color: #fff;
    }
    .file-item a {
      color: #4fc3f7;
      text-decoration: none;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: #fff;
      cursor: pointer;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff; }
      to   { text-shadow: 0 0 25px #0ff; }
    }
    @media(max-width: 600px) {
      h1 {
        font-size: 2.5rem;

  <button class="file-btn" onclick="openModal()">‚ü∂ Downloadable Files</button>

  <div class="modal" id="modal">
    <div class="close" onclick="closeModal()">&times;</div>
    <div class="modal-content" id="fileList">
      <p style="color: white;">Loading files...</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const fileList = document.getElementById('fileList');

    function openModal() {
      modal.style.display = 'flex';
      fetchFiles();
    }

    function closeModal() {
      modal.style.display = 'none';
      fileList.innerHTML = '<p style="color:white;">Loading files...</p>';
    }

    async function fetchFiles() {
      try {
        const res = await fetch('files.json');
        const files = await res.json();
        fileList.innerHTML = '';
        files.forEach(file => {
          const item = document.createElement('div');
          item.className = 'file-item';
          item.innerHTML = `
            <img src="${file.image}" alt="preview" />
            <h3>${file.title}</h3>
            <a href="${file.url}" target="_blank">Download</a>
          `;
          fileList.appendChild(item);
        });
      } catch (err) {
        fileList.innerHTML = '<p style="color:red;">‚ö†Ô∏è Failed to load files.</p>';
      }
    }
  </script>
